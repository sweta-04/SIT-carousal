<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Buttons Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400">

    <!-- Carousel Section -->
    <div class="relative w-full h-full overflow-hidden">
        <div id="carousel" class="flex w-full h-full transition-transform duration-700 ease-in-out">
            <!-- Slide 1 -->
            <div class="w-full flex-shrink-0 relative">
                <img src="carousel-1.jpg" class="w-full h-full object-cover">
            </div>
            <!-- Slide 2 -->
            <div class="w-full flex-shrink-0 relative">
                <img src="carousel-2.jpg" class="w-full h-full object-cover">
            </div>
            <!-- Slide 3 -->
            <div class="w-full flex-shrink-0 relative">
                <img src="carousel-4.jpg" class="w-full h-full object-cover">
            </div>
            <!-- Slide 4 -->
            <div class="w-full flex-shrink-0 relative">
                <img src="carousel-5.jpg" class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Floating Buttons -->
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 -translate-y-12 flex space-x-4 bg-opacity-80">
            <button class="w-64 h-32 bg-[#681C2F] text-white font-bold text-lg rounded-lg p-4 shadow-lg">
                <span class="block text-sm uppercase">About Us</span>
                A History of <br><span class="text-2xl">EXCELLENCE</span>
            </button>
            <button class="w-64 h-32 bg-[#681C2F] text-white font-bold text-lg rounded-lg p-4 shadow-lg">
                <span class="block text-sm uppercase">Learning</span>
                Our <br><span class="text-2xl">CURRICULUM</span>
            </button>
            <button class="w-64 h-32 bg-[#681C2F] text-white font-bold text-lg rounded-lg p-4 shadow-lg">
                <span class="block text-sm uppercase">Enrol Online</span>
                Join Our <br><span class="text-2xl">FAMILY</span>
            </button>
            <button class="w-64 h-32 bg-[#681C2F] text-white font-bold text-lg rounded-lg p-4 shadow-lg">
                <span class="block text-sm uppercase">News & Events</span>
                Read Our Latest <br><span class="text-2xl">NEWS</span>
            </button>
        </div>

        <!-- Navigation Dots -->
        <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex space-x-2">
            <button onclick="goToSlide(0)" class="dot w-4 h-4 rounded-full bg-gray-400"></button>
            <button onclick="goToSlide(1)" class="dot w-4 h-4 rounded-full bg-gray-400"></button>
            <button onclick="goToSlide(2)" class="dot w-4 h-4 rounded-full bg-gray-400"></button>
            <button onclick="goToSlide(3)" class="dot w-4 h-4 rounded-full bg-gray-400"></button>
        </div>

        <!-- Navigation Buttons -->
        <button onclick="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 text-white p-3 rounded-full">❮</button>
        <button onclick="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 text-white p-3 rounded-full">❯</button>
    </div>
    
    <script>
        
        
        const carousel = document.getElementById("carousel");
        const slides = document.querySelectorAll("#carousel > div");
        const dots = document.querySelectorAll(".dot");
        let index = 0;
        const totalSlides = slides.length;

        function updateCarousel() {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((dot, i) => dot.classList.toggle("bg-white", i === index));
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        function goToSlide(slideIndex) {
            index = slideIndex;
            updateCarousel();
        }

        setInterval(nextSlide, 2000);

        (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="zcUxu4bbChhVelPN8D3qB";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
    </script>

</body>
</html>
